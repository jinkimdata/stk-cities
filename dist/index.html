  <body>
    <div class="stkCities">
      <h2>Lethality rates <span>across the United States</span></h2>
      <p class="chatter">Baltimore is among the most lethal cities in the country. See how we compare to other major cities below.</p>
      <div class="graphic">
        <div class="cities">
          <div class="cityOutline"><img src="images/md.png"></div>
          <div class="cityOutline"><img src="images/md.png"></div>
          <div class="cityOutline"><img src="images/md.png"></div>

          <div class="cityOutline"><img src="images/md.png"></div>
          <div class="cityOutline"></div>
          <div class="cityOutline"></div>
        </div>
        <h3 class="city">Baltimore</h3>
        <div class="cityStats">
          <div class="statList">
            <h4>2015 statistics</h4>
            <p>Non-fatal shootings // 123</p>
            <p>Fatal shootings // 456</p>
            <p>Fatal : non-fatal ratio // .78</p>
          </div>

            <h4>Ratio over time</h4>
          </div>
