<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <!--Basic page needs-->
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://use.typekit.net/nta3eyd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Prata">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="stkCities">
      <h2>Lethality rates <span>across the United States</span></h2>
      <p class="chatter">
        Baltimore is among the most lethal cities in the country. See how it compares to other major cities below.</p>
      <div class="graphic">
        <div class="cities">
          <div class="cityOutline cityOutline--0 activeCity" data-city="0"><img src="images/0.png"></div>
          <div class="cityOutline cityOutline--1" data-city="1"><img src="images/1.png"></div>
          <div class="cityOutline cityOutline--2" data-city="2"><img src="images/2.png"></div>
          <div class="cityOutline cityOutline--3" data-city="3"><img src="images/3.png"></div>
          <div class="cityOutline cityOutline--4" data-city="4"><img src="images/4.png"></div>
          <div class="cityOutline cityOutline--5" data-city="5"><img src="images/5.png"></div>
          <div class="cityOutline cityOutline--blank" data-city="5"></div>
        </div>
        <div class="cityNameBlock">
          <h3 class="cityName jsFade">Baltimore</h3>
        </div>
        <div class="cityStats">
          <div class="statList">
            <h4>2015 statistics</h4>
            <p>Non-fatal shootings // <span class="nonFatStat jsFade">300</span></p>
            <p>Fatal shootings // <span class="fatStat jsFade">637</span></p>
            <p>Fatal : non-fatal ratio // <span class="ratioStat jsFade">0.47</span></p>
          </div>
          <div class="graph">
            <h4>Ratio over time</h4><img class="jsFade" src="images/graph0.png">
          </div>
        </div>
      </div>
    </div>
    <!--Javascript-->
    <script src="js/app.js"></script>
  </body>
</html>
